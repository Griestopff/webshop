<style>
.checkmark-container {
  display: inline-block;
  width: 16px;
  height: 16px;
  position: relative;
  vertical-align: middle; /* Optional: Zentriert das Element vertikal */
  

}

.checkmark-svg {
  width: 150%;
  height: 150%;
  
}

.checkmark-path {
  stroke-dasharray: 150;
  stroke-dashoffset: 150;
  animation: draw-checkmark 3s forwards;
}

.circle {
  transform: scale(0);
  transform-origin: center;
  animation: show-circle 1s forwards;
  animation-delay: 1s; /* Verzögerung für den Kreis */
}

@keyframes draw-checkmark {
  0% {
    stroke-dashoffset: 150;
  }
  100% {
    stroke-dashoffset: 0;
  }
}

@keyframes show-circle {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}

</style>

<div class="checkmark-container">
  <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <path class="checkmark-path" d="M30,50 L45,65 L70,35" fill="none" stroke="green" stroke-width="6" stroke-dasharray="0 150" stroke-dashoffset="150"></path>
    <circle class="circle" cx="50" cy="50" r="0" fill="green" />
  </svg>
</div>
